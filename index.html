<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>
    <title>Travel Website</title>
    <!-- FAVICON -->
    <link rel="shortcut icon"  href="assets/favicon.png" type="image/x-icon">
    <!-- REMICICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css">
</head>

<body>
    <!-- Headr-->
    <header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav-logo">Travel</a>
    <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
            <li class="nav-item">
                <a  class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="#popular">Popular</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="#explore">Explore</a>
            </li>
        </ul>
        <!-- close button -->
        <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
        </div>
        <!-- toggle button -->
    </div>
    <div class="nav-toggle" id="nav-toggle">
        <i class="ri-menu-fill"></i>
    </div>
</nav>
</header>
    <!-- Main Sections -->
    <main id="home">
        <!-- Home section -->
        <section class="home section" id="home">
            <img src="assets/home.jpg" alt="home image" class="home-img">
            <div class="home-shadow"></div>
            <div class="home-container container grid">
                <div class="home-content">
                    <h3 class="home-subtitle">Welcome To Travel</h3>
                    <h1 class="home-tilte">Explore <br>
                        The World</h1>
                        <p class="home-description">
                            Live the trips exploring the world, discover 
                            paradises, islands, mountains and much 
                            more, get your trip now.
                        </p>
                        <a href="#" class="button">Start Your Journey
                            <i class="ri-arrow-right-line"></i>
                        </a>
                </div>
                <div class="home-cards grid">
                    <article class="home-card">
                        <img src="assets/montain.jpg" alt="home image" class="home-card-img">
                        <h3 class="home-card-title">Croatia</h3>
                        <div class="home-card-shadow"></div>
                    </article>
                    <article class="home-card">
                        <img src="assets/lake.jpg" alt="home image" class="home-card-img">
                        <h3 class="home-card-title">Iceland</h3>
                        <div class="home-card-shadow"></div>
                    </article>
                    <article class="home-card">
                        <img src="assets/trees.jpg" alt="home image" class="home-card-img">
                        <h3 class="home-card-title">Italy</h3>
                        <div class="home-card-shadow"></div>
                    </article>
                    <article class="home-card">
                        <img src="assets/beach.jpg" alt="home image" class="home-card-img">
                        <h3 class="home-card-title">Spain</h3>
                        <div class="home-card-shadow"></div>
                    </article>
                </div>
            </div>
        </section>
        <!-- About section -->
        <section class="about section" id="about"></section>
        <!-- Popular section -->
        <section class="popular section" id="popular"></section>
        <!-- Explore section -->
        <section class="explore section" id="explore"></section>
        <!-- Join section -->
        <section class="join section" id="join"></section>
    </main>
    <!-- Footer -->
    <footer class="footer"></footer>
</body>
</html>
