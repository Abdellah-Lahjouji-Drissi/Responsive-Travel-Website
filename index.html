<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>
    <title>Travel Website</title>
    <!-- FAVICON -->
    <link rel="shortcut icon"  href="assets/favicon.png" type="image/x-icon">
    <!-- REMICICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css">
</head>

<body>
    <!-- Headr-->
    <header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav-logo">Travel</a>
    <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
            <li class="nav-item">
                <a  class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="#popular">Popular</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link" href="#explore">Explore</a>
            </li>
        </ul>
        <!-- close button -->
        <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
        </div>
        <!-- toggle button -->
    </div>
    <div class="nav-toggle" id="nav-toggle">
        <i class="ri-menu-fill"></i>
    </div>
</nav>
</header>
    <!-- Main Sections -->
    <main id="home">
        <!-- Home section -->
        <section class="home section" id="home"></section>
        <!-- About section -->
        <section class="about section" id="about"></section>
        <!-- Popular section -->
        <section class="popular section" id="popular"></section>
        <!-- Explore section -->
        <section class="explore section" id="explore"></section>
        <!-- Join section -->
        <section class="join section" id="join"></section>
    </main>
    <!-- Footer -->
    <footer class="footer"></footer>
</body>
</html>
